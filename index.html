<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Evidence Analyzer</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall styling */
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #111;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        /* Fullscreen Background Image with Parallax */
        .header {
            position: relative;
            height: 100vh;
            background: url('Images/my-image.jpg') no-repeat center center/cover;
            filter: brightness(50%);
            background-attachment: fixed;
            transition: filter 0.5s ease;
        }

        .header:hover {
            filter: brightness(70%);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        /* Title & Subtitle */
        h1 {
            font-size: 4rem;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            margin-bottom: 20px;
            color: #00FFFF;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* Button Styling */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            background: linear-gradient(145deg, #00b0ff, #0086c3);
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: #00FFFF;
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .btn:hover {
            background: linear-gradient(145deg, #0086c3, #00b0ff);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .btn:hover:before {
            width: 0;
            height: 0;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Footer Section */
        footer {
            background-color: #111;
            color: #00b0ff;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        /* Fade-in animation for content */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                background-position: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="container">
            <h1>Welcome to the Forensic Evidence Analyzer</h1>
            <p>Please choose one of the following:</p>
            <div class="buttons">
                <a href="userlogin.php" class="btn"><span>User Login</span></a>
                <a href="adminlogin.php" class="btn"><span>Admin Login</span></a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Forensic Analyzer</p>
    </footer>

</body>
</html>
